<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Iniciar Sesión
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (submit)="realizoLogin()">
                        <div class="form-group">
                            <label for="username">Correo Electrónico</label>
                            <input type="email" class="form-control" id="username" formControlName="login"
                                placeholder="Ingrese su correo electrónico">

                                @if (login?.invalid && login?.touched) {
                                    <div>
                                        <small class="text-danger">El nombre de usuario es obligatorio</small>
                                    </div>
                                }
 
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                                placeholder="Ingrese su contraseña">

                                @if (password?.invalid && password?.touched) {
                                    <div>
                                        <small class="text-danger">La contraseña es obligatoria </small>

                                        @if (password?.hasError('minlength')) {
                                            <small class="text-danger">La contraseña no tiene la longitud minima</small>
                                        }
                                    </div>
                                }
                        </div>
                        <br>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div class="text-center mt-4">
                        <p><a href="" class="small">¿Olvidaste tu contraseña?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
